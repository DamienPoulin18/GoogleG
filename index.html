<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blox Fruits - Home</title>
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            overflow: hidden; background-color: black; font-family: sans-serif;
        }

        #main-page {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background-image: url('RedKing.png'); background-size: cover; background-position: center;
            z-index: 10; display: block;
        }

        #quasar-container {
            display: none; position: fixed; top: 0; left: 0;
            width: 100vw; height: 100vh; z-index: 20;
        }

        iframe { width: 100%; height: 100%; border: none; }

        #cancel-btn {
            position: absolute; top: 20px; right: 20px; padding: 10px 25px;
            background: rgba(255, 0, 0, 0.8); color: white; border: 2px solid white;
            border-radius: 8px; font-weight: bold; cursor: pointer; z-index: 30;
        }
    </style>
</head>
<body>

    <!-- Fond d'écran normal -->
    <div id="main-page"></div>

    <!-- Le Proxy caché -->
    <div id="quasar-container">
        <button id="cancel-btn" onclick="fermerQuasar()">FERMER</button>
        <iframe src="about:blank" id="site-iframe"></iframe>
    </div>

    <script>
        const CODE_SECRET = "kaspn"; // En minuscules pour la comparaison
        let toucheTapees = "";
        const PROXY_URL = "https://quasar.ub.phuri.cc";

        // Écoute tout ce qui est tapé sur le clavier
        document.addEventListener('keydown', (e) => {
            // On ajoute la touche pressée à notre chaîne
            toucheTapees += e.key.toLowerCase();

            // On ne garde que les X derniers caractères (longueur du code)
            toucheTapees = toucheTapees.slice(-CODE_SECRET.length);

            // Vérification
            if (toucheTapees === CODE_SECRET) {
                ouvrirQuasar();
                toucheTapees = ""; // Reset
            }
        });

        function ouvrirQuasar() {
            const iframe = document.getElementById('site-iframe');
            if (iframe.src === "about:blank") {
                iframe.src = PROXY_URL;
            }
            document.getElementById('main-page').style.display = 'none';
            document.getElementById('quasar-container').style.display = 'block';
            document.title = "Google"; // Change l'onglet pour la discrétion
        }

        function fermerQuasar() {
            document.getElementById('quasar-container').style.display = 'none';
            document.getElementById('main-page').style.display = 'block';
            document.title = "Blox Fruits - Home";
            // On vide l'iframe pour stopper les sons/vidéos en arrière-plan
            document.getElementById('site-iframe').src = "about:blank";
        }
    </script>

</body>
</html>
