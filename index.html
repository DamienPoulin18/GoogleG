<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blox Fruits - Home</title>
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            overflow: hidden; background-color: black; font-family: sans-serif;
        }

        #main-page {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background-image: url('RedKing.png'); background-size: cover; background-position: center;
            z-index: 10; display: block;
        }

        /* ZONE SECRÈTE (BAS GAUCHE) */
        #secret-zone {
    background: red; /* Mets-le en rouge pour bien le voir le temps du test */
    opacity: 0.5;    /* Un peu transparent */
    ...
}


        /* L'INPUT CACHÉ (APPARAÎT APRÈS CLIC SUR ZONE) */
        #code-input {
            display: none;
            position: absolute;
            bottom: 20px; left: 20px;
            padding: 10px;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(0,0,0,0.7);
            color: white;
            border-radius: 5px;
            z-index: 12;
            outline: none;
        }

        #quasar-container {
            display: none; position: fixed; top: 0; left: 0;
            width: 100vw; height: 100vh; z-index: 20;
        }

        iframe { width: 100%; height: 100%; border: none; }

        #cancel-btn {
            position: absolute; top: 20px; right: 20px; padding: 10px 25px;
            background: rgba(255, 0, 0, 0.8); color: white; border: 2px solid white;
            border-radius: 8px; font-weight: bold; cursor: pointer; z-index: 30;
        }
    </style>
</head>
<body>

    <div id="main-page">
        <!-- Zone invisible pour activer l'input -->
        <div id="secret-zone" onclick="activerSaisie()"></div>
        
        <!-- Le champ de texte caché -->
        <input type="text" id="code-input" placeholder="Entrez le code..." oninput="verifierCode(this)">
    </div>

    <div id="quasar-container">
        <button id="cancel-btn" onclick="fermerQuasar()">FERMER</button>
        <iframe src="about:blank" id="site-iframe"></iframe>
    </div>

    <script>
        const CODE_SECRET = "KASPN";
        const PROXY_URL = "https://quasar.ub.phuri.cc";

        function activerSaisie() {
            const input = document.getElementById('code-input');
            input.style.display = 'block';
            input.focus();
        }

        function verifierCode(element) {
            if (element.value.toUpperCase() === CODE_SECRET) {
                ouvrirQuasar();
                element.value = ""; // Reset le champ
                element.style.display = 'none'; // Re-cache le champ
            }
        }

        function ouvrirQuasar() {
            const iframe = document.getElementById('site-iframe');
            if (iframe.src === "about:blank") {
                iframe.src = PROXY_URL;
            }
            document.getElementById('main-page').style.display = 'none';
            document.getElementById('quasar-container').style.display = 'block';
            document.title = "Google"; // Change le nom de l'onglet pour plus de discrétion
        }

        function fermerQuasar() {
            document.getElementById('quasar-container').style.display = 'none';
            document.getElementById('main-page').style.display = 'block';
            document.title = "Blox Fruits - Home";
        }
    </script>

</body>
</html>
