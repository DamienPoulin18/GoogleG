<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blox Fruits - Red King</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: black;
        }

        /* L'image remplit l'écran sans zoomer (étirée parfaitement) */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('RedKing.png'); 
            background-size: 100% 100%; 
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Zone invisible en bas à gauche (cliquer ici ouvre Quasar) */
        #secret-btn {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 150px;
            height: 150px;
            background: transparent;
            border: none;
            cursor: default;
            z-index: 10;
        }

        /* Bouton Annuler discret en haut à droite */
        #cancel-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.5);
            color: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            z-index: 20;
        }

        #cancel-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>

    <div class="background">
        <button id="cancel-btn" onclick="annuler()">Annuler</button>
        <button id="secret-btn" onclick="ouvrirQuasar()"></button>
    </div>

    <script>
        function ouvrirQuasar() {
            // Ouvre le site Quasar directement
            window.location.href = "https://quasar.ub.phuri.cc";
        }

        function annuler() {
            // Efface l'image et affiche un écran noir
            document.body.innerHTML = "<div style='background:black; height:100vh;'></div>";
        }
    </script>

</body>
</html>
