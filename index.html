<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blox Fruits - Red King</title>
       <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: black; /* Les bandes seront noires */
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('RedKing.png'); 
            
            /* 'contain' garde les proportions sans écraser l'image */
            background-size: contain; 
            
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Bouton invisible (Bas Gauche) */
        #secret-btn {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 150px;
            height: 150px;
            background: transparent;
            border: none;
            cursor: default;
            z-index: 10;
        }

        /* Bouton Annuler (Haut Droite) */
        #cancel-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
            z-index: 20;
        }
    </style>

</head>
<body>

    <div class="background">
        <button id="cancel-btn" onclick="annuler()">Annuler</button>
        <button id="secret-btn" onclick="ouvrirQuasar()"></button>
    </div>

    <script>
        function ouvrirQuasar() {
            // Ouvre le site Quasar directement
            window.location.href = "https://quasar.ub.phuri.cc";
        }

        function annuler() {
            // Efface l'image et affiche un écran noir
            document.body.innerHTML = "<div style='background:black; height:100vh;'></div>";
        }
    </script>

</body>
</html>
