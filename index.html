<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blox Fruits - Home</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: black;
            font-family: sans-serif;
        }

        /* L'IMAGE DE DÉPART (COUVRANT TOUT) */
        #main-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('RedKing.png'); 
            background-size: cover;
            background-position: center;
            z-index: 10;
            display: block;
        }

        /* LE BOUTON INVISIBLE (BAS GAUCHE) */
        #secret-btn {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 150px;
            height: 150px;
            background: transparent;
            border: none;
            cursor: default;
        }

        /* L'INTERFACE QUASAR (CACHÉE AU DÉBUT) */
        #quasar-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 20;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* LE BOUTON ANNULER (VISIBLE QUAND QUASAR EST OUVERT) */
        #cancel-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 25px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: 2px solid white;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            z-index: 30; /* Toujours au-dessus de Quasar */
        }
    </style>
</head>
<body>

    <!-- ÉTAPE 1 : L'IMAGE -->
    <div id="main-page">
        <button id="secret-btn" onclick="ouvrirQuasar()"></button>
    </div>

    <!-- ÉTAPE 2 : LE SITE QUASAR DANS UNE FENÊTRE -->
    <div id="quasar-container">
        <button id="cancel-btn" onclick="fermerQuasar()">ANNULER</button>
        <iframe src="https://quasar.ub.phuri.cc" id="site-iframe"></iframe>
    </div>

    <script>
        function ouvrirQuasar() {
    // URL encodée : "aHR0cHM6Ly9xdWFzYXIudWIucGh1cmkuY2M="
    const encodedUrl = "aHR0cHM6Ly9xdWFzYXIudWIucGh1cmkuY2M="; 
    const iframe = document.getElementById('site-iframe');
    
    if (!iframe.src || iframe.src === "about:blank") {
        iframe.src = atob(encodedUrl);
    }
    
    document.getElementById('main-page').style.display = 'none';
    document.getElementById('quasar-container').style.display = 'block';
}


        function fermerQuasar() {
            // On cache Quasar et on revient à l'image
            document.getElementById('quasar-container').style.display = 'none';
            document.getElementById('main-page').style.display = 'block';
        }
    // Désactive le clic droit
document.addEventListener('contextmenu', event => event.preventDefault());

// Désactive les raccourcis d'inspection
document.onkeydown = function(e) {
    if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74))) {
        return false;
    }
};

    </script>

</body>
</html>
